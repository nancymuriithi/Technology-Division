plugins {
    id 'java'
    id 'application'
}

group 'com.nashipae'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

archivesBaseName = "technology-division"
applicationName = "technology-division"
mainClassName = 'App'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.8.0"
    compile "com.sparkjava:spark-template-handlebars:2.5.5" //we'll need this for later!
    compile 'org.slf4j:slf4j-simple:1.7.21' //to ensure easy to read logging.
}

defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installApp'])
